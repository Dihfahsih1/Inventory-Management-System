{% extends 'base.html' %}
{% block body %}

<div class="row">
 <div class="col-md-3">

        <div class="col-md-10">

      {% load crispy_forms_tags %}

      <form method="post" enctype="multipart/form-data">

      {% csrf_token %}

          {{ form|crispy }}

      <button type="submit" class="btn btn-primary" name="button">Submit</button>

      </form>

  </div>

    </div>


   <div class="col-md-8">
       <table class="table table-hover" border="2">
    <thead class="font-weight-bold ">
    <tr>
        <td>Date</td>
        <td>Name</td>
        <td>Reason</td>
        <td>Amount</td>
        <td>Actions</td>
    </tr>
    </thead>

        <tbody>
        {% for item in items%}
        <tr>
        <td>{{ item.Date}}</td>
        <td>{{ item.PaymentMadeTo}}</td>
        <td>{{ item.ReasonForPayment}}</td>
        <td>{{ item.Amount}}</td>
        <td><a href="{% url 'expensereceipt' item.id %}" target="_new"><button class="btn btn-info">Print Receipt</button></a> |
            <a href="{% url 'edit_payment' item.id %}" ><button class="btn btn-warning">Edit Payment</button></a>
            <a href="{% url 'delete_payment' item.id %}" ><button class="btn btn-danger">Delete Payment</button></a></td>
        </tr>
        {% endfor %}
    </tbody>

    </table>
   </div>
</div>
{% endblock %}
