<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inventory</title>
    {% load static %}
    <link href="{%  static '/css/style.css'%}" rel="stylesheet">
    <link href="{%  static '/css/bootstrap.css'%}" rel="stylesheet">
</head>
<body>
<nav class="nav navbar-expand navbar-dark bg-dark">

arial-controls="navbarsExample02" arial-exapanded="false">
        <span class="navbar-toggler"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarExample02">
      <ul class="navbar-nav mr-auto">
         {% with url_name=request.resolver_match.url_name %}
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'display_cashiers'  %}"><h2>ACCOUNTANT<span class="sr-only">(current)</span></h2></a>
          </li>

             <li class="nav-item {% if url_name == 'enter_expenditure' %}active{% endif %}">

             <li class="nav-item {% if url_name == 'add_staff' %}active{% endif %}">

             </li>

                 <a class="nav-link" href="{% url 'enter_sundryexpense' %}">Small Expenses</a>
             </li>

             <li class="nav-item {% if url_name == 'pay_salary' %}active{% endif %}">
              <a class="nav-link" href="{% url 'pay_salary'  %}">Pay Salary</a>
             </li>


             <li class="nav-item {% if url_name == 'display_viewstaff' %}active{% endif %}">
              <a class="nav-link" href="{% url 'display_viewstaff'  %}">View Staff</a>
             </li>

             <li class="nav-item {% if url_name == 'expenditurereport' %}active{% endif %}">
                 <a class="nav-link" href="{% url 'expenditurereport' %}">Monthly Reports</a>
             </li>
             <li class="nav-item {% if url_name == 'expenditurearchive' %}active{% endif %}">
                 <a class="nav-link" href="{% url 'expenditurearchive' %}">Archived Records</a>
             </li>
         {% endwith %}
