{% extends 'base.html' %}
{% block body %}
    <p>
        <a href="{% url 'index' %}">HOME</a> > <a href="{% url 'expenditurereport' %}">ARCHIVED</a> ><a
            href="{% url 'expenditurearchive' %}"> Main Expenses</a>
    </p><br>

    <nav class="nav navbar-expand">
        <ul class="navbar-nav mr-auto">

            <li>
                <a class="nav-link" href="#">
                    <button class="btn btn-success">Driver Payments</button>
                </a>
            </li>
            <li class="nav-item {% if url_name == 'expenditure_report_archive' %}active{% endif %}">
                <a class="nav-link" href="{% url 'expenditure_report_archive' %}">
                    <button class="btn btn-defualt">Expenses Archive</button>
                </a>
            </li>
            <li class="nav-item {% if url_name == 'sundryarchive' %}active{% endif %}">
                <a class="nav-link" href="{% url 'sundryarchive' %}">
                    <button class="btn btn-success">Petty Cash Archive</button>
                </a>
            </li>

            <li class="nav-item {% if url_name == 'salaryarchive' %}active{% endif %}">
                <a class="nav-link" href="{% url 'salaryarchive' %}">
                    <button class="btn btn-success">Salaries Paid Archive</button>
                </a>
            </li>

        </ul>
    </nav>
    <h2>Monthly Archived Expenditure Reports</h2>

    <div class="container">
        <table class="table table-hover" border="2">
            <thead class="font-weight-bold ">
            <tr>
                <td>Date</td>
                <td>Name</td>
                <td>Reason</td>
                <td>Amount</td>
            </tr>
            </thead>

            <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.Date }}</td>
                    <td>{{item.Name }}</td>
                    <td>{{ item.Reason}}</td>
                    <td>{{ item.Amount }}</td>
                </tr>
            {% endfor %}

        </table>
        <a href="{% url 'expenditurearchivepdf' %}">
            <button class="btn btn-success">Print Report</button>
        </a>

    </div>

    <br><br>
{% endblock %}
