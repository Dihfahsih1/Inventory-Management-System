{% extends 'base.html' %}
{% block body %}

<div class="container" style="margin-left:20%">
<div div class="col-lg-6 col-offset-8 centered">
<div class="container jumbotron">
<form method="POST" >
{% csrf_token %}
 {% for field in form %}
     <div class="form-group column ">
     <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }} {{ field }}</label>
     </div>
 {% endfor %}
    <button type="submit" class="btn btn-primary" name="button">Submit</button>
</form>
</div>
</div>
</div>
{% endblock %}
